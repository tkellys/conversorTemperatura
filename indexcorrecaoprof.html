<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
   </head>


<body>
    <div class="container">
        <fieldset>
            <legend><h2>Conversor °C -> °F</h2></legend>
        <form id="formulario">
            <label for="temperatura">Temperatura:</label>
            <input type="number" name="temp" id="temp"/>

            <div class="botoes">
            <input type="button" class="stylebotao" value="Converter p/Fahrenheit" onclick="convertFahrenheit()">
            <input type="button" class="stylebotao" value="Converter p/Celsius" onclick="convertCelsius()">
            <button type="reset" class="stylebotao" onclick="limpaTudo()">Limpar campo</button>
             </div>
         </form>


         <div class="resultado">
            <p> </p>

         </div>
        </fieldset>
    </div>
  









    <script src="./script.js"></script>
</body>
</html>
